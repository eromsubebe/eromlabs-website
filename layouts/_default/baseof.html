<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/eromlabs-logo.png" type="image/png">
</head>
<body>
  <header class="navbar">
    <a href="/" class="navbar-logo">
      <img src="/images/eromlabs-logo.png" alt="Erom Labs">
      <span>Erom Labs</span>
    </a>
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="document.querySelector('.navbar-nav').classList.toggle('active')">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <nav>
      <ul class="navbar-nav">
        <li><a href="#services">Solutions</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  {{ block "main" . }}{{ end }}

  <footer>
    <div class="container">
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
      <p class="company-number">Company No. {{ .Site.Params.companyNumber }}</p>
    </div>
  </footer>
</body>
</html>
